            { name: "Sandy Springs", population: 109000, lat: 33.9336, lon: -84.3733 },
            { name: "Edinburgh of the Seven Seas", population: 250, lat: -37.0671, lon: -12.3116 },
            { name: "McMurdo Station", population: 1000, lat: -77.8419, lon: 166.6863 },
            { name: "Waterbury", population: 114000, lat: 41.5582, lon: -73.0515 },
            










];

        document.getElementById('generateBtn').addEventListener('click', () => {
            const randomCity = cities[Math.floor(Math.random() * cities.length)];
            console.log('Selected city:', randomCity); // Provjerite koji je grad odabran

            document.getElementById('cityInfo').innerText = `City: ${randomCity.name}, Population: ${randomCity.population}`;

            map.setView([randomCity.lat, randomCity.lon], 10);

            if (currentMarker) {
                map.removeLayer(currentMarker);
            }

            currentMarker = L.marker([randomCity.lat, randomCity.lon]).addTo(map)
                .bindPopup(`${randomCity.name}`).openPopup();
        });

        // Brojanje posjeta
        let visits = localStorage.getItem('visitCount');
        if (!visits) {
            visits = 0;
        }
        visits++;
        localStorage.setItem('visitCount', visits);
        document.getElementById('visitCounter').innerText = "Visits on page: " + visits;
    </script>
